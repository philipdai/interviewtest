<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Navbars</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
	

</head>
<body>
	
  <div class="container">

		<div class="jumbotron">
			<img src="images/xtivia-logo.png" alt="logo" class="logo"> 
		</div>
		
		<div class="content">
			
			<div class="row">
				<div class="col-lg-6">				
					<form class="form-horizontal">
						<div class="form-group">
							<label for="item" class="col-sm-3 control-label">Add item: </label>
							<div class="col-sm-6">
								<input type="text" class="form-control item" id="item">
							</div>
							<div class="col-sm-3">
								<a class="btn btn-success" href="#" role="button" id="add">Add <img src="images/arrow.png" alt="arrow"></a>
							</div>
						</div>
						
						<div class="form-group">
							<label for="json" class="col-sm-3 control-label">JSON:</label>
							<div class="col-sm-9">
								<textarea class="json form-control" id="json"></textarea>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<a class="btn btn-success" href="#" role="button" id="loadjson">Load JSON</a>
							</div>
						</div>
					
						
					</form>
				</div>
				<div class="col-lg-6">
					<div class="itemlist">
						<div class="row">
							<div class="col-sm-12 labelitem">Items</div>
						</div>
						<table class="table table-condensed" id="table">
							
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>  

<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="assets/angular.min.js"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
